<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ornova Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Profile</h1>
    <nav>
      <a href="../index.html">üè† Home</a>
      <a href="index.html" class="active">üë§ Profile</a>
      <a href="#">üåç Explore</a>
    </nav>
  </header>

  <!-- Main Profile Content -->
  <main class="profile-container">
    <div class="avatar"></div>

    <div class="profile-info">
      <label for="username">Username:</label>
      <input type="text" id="username" value="YourNameHere">

      <label for="bio">Bio:</label>
      <textarea id="bio" rows="3">This is your profile bio. Edit it soon!</textarea>

      <label for="wallet">Wallet Balance:</label>
      <input type="text" id="wallet" value="1000 ORN" readonly>

      <label for="avatar-upload">Upload Avatar:</label>
      <input type="file" id="avatar-upload" accept="image/*">

      <button id="save-profile">Save Profile</button>
    </div>
  </main>

  <!-- Slide-Up Profile Panel -->
  <div id="profileSlidePanel" class="profile-slide-panel">
    <div class="slide-header">
      <div class="drag-handle"></div>
      <img id="slideAvatar" class="avatar" src="default-avatar.png" alt="Avatar">
      <h2 id="slideName">Your Name</h2>
      <p id="slideUsername">@username</p>
    </div>

    <hr>

    <div class="slide-section">
      <label>Bio</label>
      <textarea id="slideBio">This is your bio!</textarea>
    </div>

    <div class="slide-section">
      <label>Wallet Balance</label>
      <p id="slideWallet">1000 ORN</p>
    </div>

    <div class="slide-section">
      <label>Upload Avatar</label>
      <input type="file" id="slideAvatarUpload">
    </div>

    <button id="slideSaveBtn">Save Profile</button>
  </div>

  <script src="profile.js"></script>
</body>
</html>
