<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ornova Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>My Profile</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="profile.html" class="active">üë§ Profile</a>
      <a href="#">üåç Explore</a>
    </nav>
  </header>

  <main class="profile-container">
    <div class="avatar"></div>

    <div class="profile-info">
      <label for="username">Username:</label>
      <input type="text" id="username" value="YourNameHere">

      <label for="bio">Bio:</label>
      <textarea id="bio" rows="3">This is your profile bio. Edit it soon!</textarea>

      <label for="wallet">Wallet Balance:</label>
      <input type="text" id="wallet" value="1000 ORN" readonly>

      <label for="avatar-upload">Upload Avatar:</label>
      <input type="file" id="avatar-upload" accept="image/*">

      <button id="save-profile">Save Profile</button>
    </div>
  </main>

  <script>
    const avatarDiv = document.querySelector('.avatar');
    const avatarUpload = document.getElementById('avatar-upload');
    const usernameInput = document.getElementById('username');
    const bioInput = document.getElementById('bio');
    const saveBtn = document.getElementById('save-profile');

    avatarUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(event){
          avatarDiv.style.backgroundImage = `url(${event.target.result})`;
          avatarDiv.style.backgroundSize = 'cover';
        }
        reader.readAsDataURL(file);
      }
    });

    saveBtn.addEventListener('click', () => {
      alert(`Profile Saved!\nUsername: ${usernameInput.value}\nBio: ${bioInput.value}`);
    });
  </script>
</body>
</html>
<!-- Profile Slide Panel -->
<div class="profile-slide" id="profileSlide">
  <div class="profile-header">
    <div class="drag-handle"></div>
    <img id="profileAvatar" class="avatar" src="default-avatar.png" alt="Avatar">
    <h2 id="profileName">Your Name</h2>
    <p id="profileUsername">@username</p>
  </div>

  <hr>

  <div class="profile-section">
    <label>Bio</label>
    <textarea id="profileBio">This is your profile bio. Edit it soon!</textarea>
  </div>

  <div class="profile-section">
    <label>Wallet Balance</label>
    <p id="walletBalance">1000 ORN</p>
  </div>

  <div class="profile-section">
    <label>Upload Avatar</label>
    <input type="file" id="avatarUpload">
  </div>

  <button onclick="saveProfile()">Save Profile</button>
</div>
